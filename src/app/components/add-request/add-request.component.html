<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-primary"><i class="fa fa-wpforms"></i>Reimbursement Request</span> Form
                </h1>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email..." #userid>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" #locationaddress>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" #locationcity>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" #locationstate>
                          <option selected>Choose...</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                        </select>
                      </div>
                       </div>
                       <div class="form-row">
                        <div class="form-group col-md-4 mb-3">
                            <label for="appt-time">Date of Event Start</label>
                            <input type="datetime-local" class="form-control" id="appt-time" name="appt-time"
                             min="{{dateLimit | date:'yyyy-MM-ddThh:mm'}}" #dateofevent>
                        </div>
                        <div class="form-group col-md-4 mb-3">
                            <label for="end-date">Date Event Ends</label>
                            <input type="date" class="form-control" id="end-date" name="end-date" min="{{dateLimit | date:'yyyy-MM-dd'}}" #dateeventends>
                        </div>
                      </div>
                       <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="gradeFormat">Grade Format</label>
                        <select class="form-control" id="gradeFormat" #gradeformat>
                          <option  value="1">1. Pass/Fail</option>
                          <option  value="2">2. A-F</option>
                          <option  value="3">3. Percent</option>
                          <option  value="4">4. Presentation</option>
                          <option  value="5">5. Other</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="typeOfEvent">Type of Event</label>
                        <select class="form-control" id="typeOfEvent" #typeofevent>
                          <option value="1">1. University Course</option>
                          <option value="2">2. Seminar</option>
                          <option value="3">3. Certification Prep. Classes</option>
                          <option value="4">4. Certification</option>
                          <option value="5">5. Technical Training</option>
                          <option value="6">6. Other</option>
                        </select>
                      </div>
                      </div>
                      <div class="form-row">
                       
                        <div class="form-group col-md-4">
                            <label for="courseCost">Course Cost</label>
                        <div class="input-group mb-3">
                            <div class="input-group-addon">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" id="courseCost" class="form-control" aria-label="Amount (to the nearest dollar)" #costs>
                            <div class="input-group-addon">
                              <span class="input-group-text">.00</span>
                            </div>
                          </div>
                        </div>
                        <div class="form-group col-md-4 mb-3">
                            <label for="estimatedReimbursement">Estimated Reimbursement</label>
                            <input class="form-control" id="estimatedReimbursement" type="text" placeholder="Estimated Reimbursement" readonly>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="description">Description of the Course</label>
                            <textarea class="form-control" id="description" placeholder="What is the Objective of this course..." #description></textarea>
                          </div>
                        <div class="form-group col-md-6">
                            <label for="justification">Justification For Course</label>
                            <textarea class="form-control" id="justification" placeholder="Why should we reimburse you..." #workjustification></textarea>
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fileUpload">(Optional) Upload File</label>
                            <label class="btn btn-default" id="fileUpload">
                                Browse <input type="file" >
                            </label>
                        </div>
                        <div class="form-group col-md-4 mb-3">
                            <label for="submissionDate">Date of Form Completion</label>
                            <input type="date" class="form-control" id="submissionDate" name="submitDate" value="{{ nowDate | date:'yyyy-MM-dd' }}" #submissiondate readonly>
                        </div>
                      </div>
                   
                    <button (click)="addForm(userid.value,dateofevent.value,locationaddress.value,locationcity.value,locationstate.value,costs.value,gradeformat.value,typeofevent.value, workjustification.value,submissiondate.value,description.value,dateeventends.value)" class="btn btn-primary">Submit Request</button>
                  </form>
            </div>
        </div>
    </div>
</div>
